<p-panel header="Pipes personalizados" [showHeader]="true" class="p-1">
  <p >Pipes personalizados - criados por {{ 'n√≥S' | toogleCase:isUpperCase}} </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToogleCase"
    icon="pi pi-search"
    (click)="toogleUpperCase()">
  </p-button>
</div>
    <div class="p-toolbar-group-end">
      <p-button  class="mr-2"
       label="Por Nome"
       icon="pi pi-sort"
       styleClass="p-button-success"
       (onClick)="changeOrder('name')">

      </p-button>
      <p-button  class="mr-2"
      label="Por Voador"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')">

      </p-button>
      <p-button  class="mr-2"
      label="Por Cor"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="changeOrder('color')">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Herois">
        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Voador</th>
                  <th>Cor</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
              <tr>
                  <td>{{ hero.name }}</td>
                  <td>{{ hero.canFly | canFly | titlecase }}</td>
                  <td>{{ hero.color }}</td>
              </tr>
          </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
