<p-menubar [model]="menuItems">
  <ng-template pTemplate="end">
    <p-dropdown [options]="langs" [(ngModel)]="defaultLang"  optionLabel="label" (onChange)="switchLanguage($event)" [showClear]="true" ></p-dropdown>
  </ng-template>
  <ng-template pTemplate="start">
    <img src="../../../../assets/images/pluxee.png" alt="Icon">
  </ng-template>
</p-menubar>
